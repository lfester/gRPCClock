syntax = "proto3";

option java_multiple_files = true;
option java_package = "de.fester.grpc";
option java_outer_classname = "ClockServerProto";
option objc_class_prefix = "RTG";

package remoteclock;

service RemoteClock {
  rpc ExecuteCommand(Command) returns (Response) {}
}

message Command {
  int32 cmd = 1;
  int64 parameter = 2;
}

message Response {
  string content = 1;
}
